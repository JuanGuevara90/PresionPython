<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <!-- Librerias para mqtt -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Mqttclient -->
        <script type="text/javascript" src="js/mqttclient.js"></script>

        <!-- chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet"  type="text/css" href="estilos/style.css">
        <!-- DataTables -->
        <link rel="stylesheet"  type="text/css" href="datatables/datatables.min.css"/>
        <link rel="stylesheet"  type="text/css" href="datatables/DataTables-1.11.3/css/dataTables.bootstrap4.min.css"/>
        <link rel="stylesheet"  type="text/css" href="datatables/DataTables-1.11.3/css/dataTables.bootstrap4.min.css"/>

        <link rel="icon" type="image/x-icon" href="./image/presion-arterial.png">

        <a href="https://www.flaticon.es/iconos-gratis/medidor-de-presion-arterial" title="medidor de presión arterial iconos"></a>

        <title>Presión Arterial</title>
    
    </head>
    <body onload="init();" class="bg-secondary p-2">
        <div class="container-fluid bg-primary text-white text-center mt-0"><h1>Monitor de Presión</h1> </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="card ">
                        <div class="card-body text-center">
                            <h1>Gráfico de Presión</h1>
                        </div>
                        <div class="card-body">
                            <button class="btn btn-danger" onClick="window.location.reload();">Refresh Page</button>
                        </div>
                        <div class="card-body">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card ">
                        <div class="card-body text-center">
                            <h1>Tabla de Datos</h1>
                        </div>
                        <div class="card-body ">
                            <table id="tablaProductos" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Fecha</th>
                                        <th>Hora</th>
                                        <th>Presión Sistólica</th>
                                        <th>Presión Diastólica</th>
                                    </tr>
                                </thead>
                                <tbody >
                                </tbody>
                            </table>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div id="validate" class="container-fluid text-center text-white" style="margin-top:15px">
                <p id="msg_pass"></p>
            </div>
            <div id="validate2" class="container-fluid text-center text-white" style="margin-top:15px">
                <p id="msg_pass2"></p>
            </div>
        </div>
        <!-- Cargar Tabla -->
        <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/8.6.3/firebase-analytics.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/firebasejs/8.6.3/firebase-database.js"></script>
        
        <!-- Grafico -->
        <script type="text/javascript" src="js/grafico.js"></script>

        <!-- DataTables -->
        <script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="datatables/datatables.min.js"></script>
    
        <!-- Base de datos -->
        <script type="text/javascript" src="js/firebase.js"></script> 
    </body>
